{% extends "layout.html" %}

{% block main %}

    <div class="container">
    <form action="/generate" method="get">
        <div class="form-group">
            <label for="songName">Song Name:</label>
            <input type="text" id="songName" name="songName" required>
            <label for="artistName">Artist Name:</label>
            <input type="text" id="artistName" name="artistName" required>
        </div>


        <div class="form-group">
            <label for="lyrics">Lyrics:</label><br>
            <textarea id="lyrics" name="lyrics" rows="30" cols="75" resize: none required></textarea>
        </div>

        <div class="form-group">
            <label for="fontStyle">Font Type:</label>
            <select id="fontStyle" name="fontStyle">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
            </select>

            <label for="fontSize">Font Size:</label>
            <select id="fontSize" name="fontSize">
                <option value=9>9 px</option>
                <option value=12>12 px</option>
                <option value=16>16 px</option>
            </select>

            <label for="fontColor">Font Color:</label>
            <select id="fontColor" name="fontColor">
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="red">Red</option>
            </select>
        </div>

        <input type="submit" value="Submit">
    </form>
    </div>

{% endblock %}
